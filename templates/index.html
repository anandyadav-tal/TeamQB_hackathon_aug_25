<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Requirement Analysis Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
         .card-title svg {
            margin-right: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
        }
        .list-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            color: #374151;
        }
        .list-item svg {
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            color: #4f46e5;
            margin-top: 2px;
        }
        .complexity-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl px-4 py-8 md:py-12">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">JIRA Requirement Analysis Agent</h1>
            <p class="mt-2 text-lg text-gray-600">Paste a JIRA ticket description to get a multi-perspective analysis.</p>
        </header>

        <main>
            <div class="card">
                <form id="jira-form">
                    <label for="jira-ticket" class="block text-sm font-medium text-gray-700 mb-2">JIRA Ticket Description</label>
                    <textarea id="jira-ticket" name="ticket" rows="10"
                        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="As a user, I want to be able to reset my password via email so that I can regain access to my account if I forget my password. Acceptance Criteria: - User clicks 'Forgot Password' link..."></textarea>
                    <button type="submit" id="analyze-btn"
                        class="mt-4 w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <span id="btn-text">Analyze Requirement</span>
                        <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <div id="results" class="hidden mt-8">
                <!-- Analysis results will be injected here -->
            </div>
             <div id="error-message" class="hidden card bg-red-50 border-red-200 text-red-800">
                <!-- Error message will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('jira-form');
        const analyzeBtn = document.getElementById('analyze-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticketDescription = document.getElementById('jira-ticket').value;

            // UI feedback
            btnText.textContent = 'Analyzing...';
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticket: ticketDescription }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                // Restore UI
                btnText.textContent = 'Analyze Requirement';
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });

        function displayError(message) {
            errorDiv.innerHTML = `<p><strong class="font-semibold">Error:</strong> ${message}</p>`;
            errorDiv.classList.remove('hidden');
        }

        function displayResults(data) {
            const complexityColors = {
                'Low': 'bg-green-100 text-green-800',
                'Medium': 'bg-yellow-100 text-yellow-800',
                'High': 'bg-red-100 text-red-800',
            };

            resultsDiv.innerHTML = `
                <div class="card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" /></svg>
                        Clarifying Questions
                    </h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-600">
                        ${data.clarifying_questions.map(q => `<li>${q}</li>`).join('')}
                    </ul>
                </div>

                <div class="card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                        Acceptance Criteria Review
                    </h2>
                    ${data.acceptance_criteria_review.map(ac => `
                        <div class="mb-3 pb-3 border-b border-gray-200 last:border-b-0">
                            <p class="font-semibold text-gray-700"><strong>Criteria:</strong> ${ac.criteria}</p>
                            <p class="text-gray-600 mt-1"><strong>Suggestion:</strong> ${ac.suggestion}</p>
                        </div>
                    `).join('')}
                </div>

                <div class="card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" /></svg>
                        Potential Blockers & Risks
                    </h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-600">
                        ${data.potential_blockers.map(b => `<li>${b}</li>`).join('')}
                    </ul>
                </div>

                <div class="card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                        Required Testing (QA)
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2">Functional Test Cases</h3>
                            <ul class="list-disc list-inside space-y-2 text-gray-600">
                                ${data.required_testing.functional_tests.map(t => `<li>${t}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2">Edge Cases to Consider</h3>
                            <ul class="list-disc list-inside space-y-2 text-gray-600">
                                ${data.required_testing.edge_cases.map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" /></svg>
                        Complexity Analysis
                    </h2>
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <span class="font-semibold mr-2">Development:</span>
                            <span class="complexity-badge ${complexityColors[data.complexity_analysis.development] || 'bg-gray-100 text-gray-800'}">${data.complexity_analysis.development}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold mr-2">QA:</span>
                            <span class="complexity-badge ${complexityColors[data.complexity_analysis.qa] || 'bg-gray-100 text-gray-800'}">${data.complexity_analysis.qa}</span>
                        </div>
                    </div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
