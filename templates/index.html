<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Requirement Analysis Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });
        window.mermaid = mermaid;
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl px-4 py-8 md:py-12">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">JIRA Requirement Analysis Agent</h1>
            <p class="mt-2 text-lg text-gray-600">Paste a JIRA ticket description to get a multi-perspective analysis.</p>
        </header>

        <main>
            <div class="card">
                <form id="jira-form">
                    <label for="jira-ticket" class="block text-sm font-medium text-gray-700 mb-2">JIRA Ticket Description</label>
                    <textarea id="jira-ticket" name="ticket" rows="10"
                        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="As a user, I want to be able to reset my password via email so that I can regain access to my account if I forget my password. Acceptance Criteria: - User clicks 'Forgot Password' link..."></textarea>
                    <button type="submit" id="analyze-btn"
                        class="mt-4 w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <span id="btn-text">Analyze Requirement</span>
                        <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
                <div class="card">
                    {{ upload_form|safe }}
                </div>
            </div>

            <div id="results" class="hidden mt-8">
                <!-- Analysis results will be injected here -->
            </div>
             <div id="error-message" class="hidden card bg-red-50 border-red-200 text-red-800">
                <!-- Error message will be injected here -->
            </div>
        </main>
    </div>

    <script src="/static/scripts/script.js"></script>
</body>
</html>
